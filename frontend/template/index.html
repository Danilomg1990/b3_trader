<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMG B3 Trader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />

  <body class="bg-gray-900 text-white font-sans antialiased">
    <div class="container mx-auto p-5 max-w-6xl">
      <header class="mb-8 text-center">
        <h1

      <div

              >Ativo</label
            >
            <input
              type="text"
              id="quoteInput"
              placeholder="Ex: VALE3"
              class="w-full p-3 rounded bg-gray-900 border border-gray-600 text-white font-bold"
            />
          </div>
          <button
            onclick="getQuote()"
            class="bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded transition"
          >
            Consultar
          </button>
        </div>

        <div
          id="quoteResult"
          class="hidden mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 bg-gray-900 p-4 rounded-xl border border-gray-700"
        >
          <div class="text-center">
            <p class="text-xs text-gray-500">Pre√ßo Atual</p>

            <p class="text-xs text-gray-500">M√≠nima 52 Sem.</p>

          </div>
          <div class="text-center">
            <p class="text-xs text-gray-500">M√°xima 52 Sem.</p>
            <p id="qHigh" class="text-xl font-bold text-green-400">--</p>

          <div class="text-center">

              >Ativo Alvo</label
            >
            <input
              type="text"
              id="tickerInput"
              placeholder="PETR4"
              class="w-full p-3 rounded bg-gray-900 border border-gray-600 text-white font-bold"
            />
          </div>
          <div>
            <label class="text-xs text-gray-400 font-bold uppercase"
              >Horizonte</label
            >
            <select
              id="daysInput"
              class="w-full p-3 rounded bg-gray-900 border border-gray-600 text-white"
            >

              <option value="20">M√©dio (20 dias)</option>

          <div>

              >Gr√°fico</label
            >
            <select

            >
              <option value="D">Di√°rio</option>
              <option value="W">Semanal</option>
            </select>
          </div>
          <div>

              >Perfil IA</label
            >
            <select

              class="w-full p-3 rounded bg-gray-900 border border-pink-600 text-white font-bold"

              <option value="XP">üöÄ XP (Trader)</option>

        </div>

          class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95"
        >

      <div id="loading" class="hidden flex flex-col items-center mt-12">
        <p
          id="loadingText"

        >
          Conectando aos servidores...
        </p>
        <div
          class="w-full max-w-md bg-gray-700 rounded-full h-6 relative overflow-hidden"
        >
          <div
            id="loadingBar"
            class="bg-cyan-500 h-6 rounded-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
