<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B3 AI Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-5">
      <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-green-400">B3 AI Swing Trade üìà</h1>
        <p class="text-gray-400">An√°lise de a√ß√µes com Machine Learning</p>
      </header>

      <div class="flex justify-center gap-4 mb-8">
        <input
          type="text"
          id="tickerInput"
          placeholder="Ex: PETR4"
          class="p-3 rounded bg-gray-800 border border-gray-700 text-white uppercase focus:outline-none focus:border-green-500"
        />
        <button
          id="analyzeBtn"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded transition"
        >
          Analisar
        </button>
      </div>

      <div id="loading" class="hidden flex flex-col items-center mt-10">
        <div class="loader"></div>
        <p class="text-xl mt-4 animate-pulse">
          Consultando dados e treinando IA...
        </p>
      </div>

      <div id="resultArea" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg card-hover">
          <h3 class="text-xl text-gray-400">Recomenda√ß√£o IA</h3>
          <p id="aiSignal" class="text-3xl font-bold mt-2">--</p>
          <p class="text-sm text-gray-500 mt-2">
            Confian√ßa: <span id="aiConf">--</span>
          </p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg card-hover">
          <h3 class="text-xl text-gray-400">Acur√°cia do Modelo</h3>
          <p id="aiAcc" class="text-3xl font-bold text-blue-400 mt-2">--</p>
          <p class="text-sm text-gray-500 mt-2">Baseado em Backtesting</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg card-hover">
          <h3 class="text-xl text-gray-400">Pre√ßo Atual</h3>
          <p id="currPrice" class="text-3xl font-bold text-yellow-400 mt-2">
            --
          </p>
        </div>

        <div
          class="col-span-1 md:col-span-3 bg-gray-800 p-4 rounded-lg mt-4 shadow-lg"
        >
          <canvas id="stockChart" style="max-height: 400px"></canvas>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
